<div class="funky-slide clearfix">
	<div data-backdrop="" background="rgba(0, 0, 0, 0.7)" ng-if="loading">
		<div data-css-loader></div>
	</div>
	<div class="nav-arrow left" data-ng-click="moveLeft()"><span></span></div>
	<div class="nav-arrow right" data-ng-click="moveRight()"><span></span></div>
	<div class="slider-container clearfix">
		<div class="slide"
		 	data-ng-repeat="slide in slides" 
		 	data-ng-click="selectSlide(slide)" 
		 	data-slide="slide">
		</div>
	</div>
</div>
