<div class="slide_details">
	<div class="header">
	<h2>{{ slideDetails.details.original_title }}</h2>
	</div>
	<div data-ng-switch="loaded">
		<div class="loading" data-ng-switch-when="false">
			<div data-css-loader></div>
		</div>

		<div class="info pure-g" data-ng-switch-when="true">
			<div class="pure-u-1 pure-u-md-1-2 pure-u-lg-1-4"><img src="{{ slideDetails.image }}"></div>
			<div class="pure-u-1 pure-u-md-1-2 pure-u-lg-3-4">
				<div data-ng-if="!fullDetails.Error">
					<div class="row-style-1">
						<h3>Plot Summary</h3>
						<div>{{ fullDetails.Plot }}</div>
					</div>				

					<div class="row-style-1">
						<h3>IMDB Rating</h3>
						<div data-star-rating="fullDetails.imdbRating" class="star-ratings"></div>
					</div>
			
					<div class="row-style-1">
						<h3>Release Date</h3>
						<div>{{ fullDetails.Released }}</div>
					</div>
				</div>

				<div data-ng-if="fullDetails.Error">
					<div class="row-style-1">
						<h3>Oops, something went wrong!</h3>
						<div>{{ fullDetails.Error }}</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
