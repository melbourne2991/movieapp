<!doctype html>
<html>
	<head>
		<title>Movie Roulette</title>
		<!-- <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700,800' rel='stylesheet' type='text/css'> -->
		<link rel="stylesheet" href="css/pure.css">
		<link rel="stylesheet" href="css/grids.css">
		<link rel="stylesheet" href="css/loader.css">
		<link rel="stylesheet" href="css/star_rating.css">
		<link rel="stylesheet" href="css/animate.css">
		<link rel="stylesheet" href="css/app.css">

		<script src="bower_components/jquery/dist/jquery.js"></script>
		<script src="bower_components/lodash/dist/lodash.js"></script>
		<script src="bower_components/angular/angular.js"></script>
		<script src="bower_components/angular-animate/angular-animate.js"></script>
		<script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
	</head>

	<body data-ng-controller="MainController">
		<div class="menu-icon" data-ng-click="menu_hover = !menu_hover">
			<span></span>
			<span></span>
			<span></span>
		</div>

		<div id="layout">
			<div class="layout-outer">
				<div id="sidebar" data-ng-class="{ slideout: menu_hover }">
				</div>

				<div class="layout-inner" data-ng-class="{ slideout: menu_hover }">
					<div data-ui-view=""></div>
				</div>
			</div>
		</div>

		<div data-scroll-to-top visible="scrollTopSwitch"></div>

		<script src="js/app.js"></script>
		<script src="js/directives/directives.js"></script>
		<script src="js/directives/slider.js"></script>
		<script src="js/services.js"></script>
		<script src="js/controllers.js"></script>
	</body>
</html>
